<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mysite.css">
</head>
<body>
    <p id="point"></p>
    
    <script>
        document.addEventListener('click', function(e1) {
            let x = e1.clientX;
            let y = e1.clientY;
            point.innerHTML = `${x}px:${y}px`;
        })
        document.addEventListener('contextmenu', function(e2) {
            e2.preventDefault(e2);
            let x = e2.clientX;
            let y = e2.clientY;
            point.innerHTML = `${x}px:${y}px`;
        })
        
    
    </script>
</body>
</html>
