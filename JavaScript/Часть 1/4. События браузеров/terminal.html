<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mysite.css">
</head>
<body>
    <div id="field"></div>
    
    <script>
        document.addEventListener('keydown', function(e1) {
            let k = e1.key;
            f = field.innerHTML;
            if (k.length == 1) f += `${k}`;
            if (k == 'Enter')  f += `<br>`;
            if (k == 'Backspace') f = f.substring(0,(f.length - 1));
            field.innerHTML = f;
        })
        document.addEventListener('contextmenu', function(e2) {
            
        })
        
    
    </script>
</body>
</html>
