<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mysite.css">
</head>
<body>
    <div id="element"></div>
    
    <script>
        let a = 0;
        let x = 0;
        let y = 0;

        element.addEventListener('mousedown', function(e1) {
            a = 1;
        })
        document.addEventListener('mouseup', function(e2) {
            a = 0;
        })
        document.addEventListener('mousemove', function(e3) {
            if (a == 1) {
                x = e3.clientX;
                y = e3.clientY;
                element.style.top = (y - 25) + 'px';
                element.style.left = (x - 25) + 'px';

            }
            
        })
        
    
    </script>
</body>
</html>
