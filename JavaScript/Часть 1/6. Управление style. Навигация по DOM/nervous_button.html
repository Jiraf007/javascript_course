<html lang="en">
<head>

</head>
<body>
    <button id="btn" style="position: relative;">Аташол</button>
    
    <script>
        btn.addEventListener('mouseover', function(e1) {
            let min = 0;
            let max = 500;
            let x = Math.floor(Math.random() * (max - min)) + min;
            let y = Math.floor(Math.random() * (max - min)) + min;
            btn.style.top = y + 'px';
            btn.style.left = x + 'px';

        })
        
    
    </script>
</body>
