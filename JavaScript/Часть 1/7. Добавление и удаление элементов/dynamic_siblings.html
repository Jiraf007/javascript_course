<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mysite.css">
</head>
<body>
    <div class = container>
        <div class="object"></div>
        <div class="object" id="center"></div>
        <div class="object"></div>
    </div>
    
    <script>
        let lwidth = 100;
        let rwidth = 100;
        center.addEventListener('click', function() {
            lwidth += 50;
            center.previousElementSibling.style.width = lwidth + 'px';
        })
        center.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            rwidth += 50;
            center.nextElementSibling.style.width = rwidth + 'px';
        })
        
    
    </script>
</body>
</html>
