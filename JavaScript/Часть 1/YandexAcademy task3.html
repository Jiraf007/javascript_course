<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id='inp' type="text">
    <button id="btn">проверить</button>
    <div id="answer"></div>
    <script>
        btn.addEventListener('click', function () {
            let number = inp.value;
            let arr = number.split('');
            let result = false;
            while (arr.length != 0) {
                if (arr[0] == '1') {
                    if (arr[1] == '1') {
                        if (arr[2] == '1') {
                            if (arr[3] == '1') {
                                result = true;
                                arr.splice(0, 4);
                            }
                            else {
                                result = false;
                                arr = [];
                            }
                        }
                        else {
                            result = false;
                            arr = [];
                        }
                    }
                    else {
                        result = false;
                        arr = [];
                    }
                }
                else if (arr[0] == '7') {
                    if (arr.length == 1) {
                        result = true;
                        arr = [];
                    }
                    else if (arr[1] == '7') {
                        result = true;
                        arr.splice(0, 1);
                    }
                    else if (arr[1] == '1') {
                        if (arr[2] == '1') {
                            if (arr[3] == '1') {
                                arr.splice(0, 1);
                            }
                            else {
                                result = true;
                                arr.splice(0, 3);
                            }
                        }
                        else {
                            result = false;
                            arr = [];
                        }
                    }
                    else {
                        result = false;
                        arr = [];
                    }
                }
                else {
                    result = false;
                    arr = [];
                }
            }
            answer.innerHTML = result;


        })
    </script>
</body>

</html>
