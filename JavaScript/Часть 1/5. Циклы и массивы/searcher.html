<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="mysite.css">
</head>
<body>
    <textarea id="area" cols="30" rows="10"></textarea><br>
    <input type="text" id="search">
    <button id="btn">Найти</button>
    <p id="answer"></p>
    
    <script>
        btn.addEventListener('click', function() {
            let arr = area.value.split(' ');
            let arr2 = [];
            let word = search.value;
            
            for (let index in arr) {
                if (arr[index] == word) arr2.push("<span style='background: yellow'>" + arr[index] + '</span>');
                else arr2.push(arr[index]);
                
            }
            
            let str = arr2.join(' ');
            answer.innerHTML = str;
        })
        
        
    
    </script>
</body>
</html>
