<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Степень</title>
    <link rel="stylesheet" href="css/uikit.min.css">
    <style>
        body{
            background-color: #574b90;
        }
    </style>
</head>
<body>
    <!-- Здесь много страшной магии верстки. Игнорируем её, наша цель - скрипт!!! (^_~)  -->
    <div class="uk-container uk-container-xsmall uk-flex uk-flex-middle" uk-height-viewport>
        <div class="uk-card uk-card-default uk-card-hover uk-card-large uk-card-body">
            <div uk-grid>
                <div class="uk-width-1-2">
                    <!-- Это поле для ввода основания степени -->
                    <input type="number" id="a" class="uk-input uk-form-large" placeholder="Введите A">
                </div>
                <div class="uk-width-1-2">
                    <!-- Это поле для ввода показателя степени -->
                    <input type="number" id="n" class="uk-input uk-form-large" placeholder="Введите N">
                </div>
                <div class="uk-width-1-1">
                    <!-- Это кнопка для произведения расчетов -->
                    <button id="btn" class="uk-button uk-button-primary uk-width-1-1">Посчитать a<sup>n</sup></button>
                </div>
                <p class="uk-text-large uk-text-bolder uk-text-center uk-width-1-1 uk-text-danger">
                    <!-- А вот тут span, в который надо выводить результат -->
                    A<sup>N</sup> = <span id="out">0</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Этот скрипт должен остаться подключенным!!! -->
    <script src="js/uikit.min.js"></script>

    <!-- А в этом теге пишем свой код -->
    <script>
        'use strict';
        btn.addEventListener('click', function() {
            let aa = parseInt(a.value);
            let nn = parseInt(n.value);
            let res = 1;
            for (let i = 1; i <= nn; i++) {
                res *= aa;
            }
            out.innerHTML = res;
        })
        // Да-да, прямо вот тут пишем код  ( . .)φ__ 
        
    </script>
</body>
</html>
